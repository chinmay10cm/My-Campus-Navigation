<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ source }} ‚Üí {{ destination }} | AR Navigation</title>

  <style>
    :root {
      --neon-blue: #3b82f6;
      --neon-cyan: #22d3ee;
      --neon-red: #ff4d4d;
      --glass: rgba(0, 0, 0, 0.28);
      --text: #ffffff;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: "Poppins", Arial, sans-serif;
      color: var(--text);
    }

    video#camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* AR Path Canvas */
    #ar-path {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    /* Overlay UI */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      text-shadow: 0 0 12px black;
    }

    #overlay h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: var(--neon-cyan);
      text-shadow: 0 0 12px var(--neon-cyan);
    }

    #arrow {
      font-size: 120px;
      margin-bottom: 10px;
      transition: transform 0.2s ease;
      text-shadow: 0 0 25px var(--neon-blue);
    }

    #destination-marker {
      font-size: 90px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--neon-red);
      text-shadow: 0 0 25px var(--neon-red);
      z-index: 5;
    }

    .info {
      font-size: 16px;
      margin-top: 8px;
      text-shadow: 0 0 8px var(--neon-blue);
    }

    #offroute-text {
      color: orange;
      font-weight: bold;
      text-shadow: 0 0 8px orange;
    }

    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Camera -->
  <video id="camera" autoplay playsinline></video>

  <!-- AR Path -->
  <canvas id="ar-path"></canvas>

  <!-- UI Overlay -->
  <div id="overlay">
    <h2>{{ source }} ‚Üí {{ destination }}</h2>

    <div id="arrow">‚¨ÜÔ∏è</div>
    <div id="destination-marker">üìç</div>

    <div class="info" id="direction-text">Getting directions...</div>
    <div class="info" id="distance-text"></div>

    <div class="info" id="eta-text"></div>
    <div class="info" id="summary-text"></div>

    <div class="info" id="offroute-text"></div>
  </div>

  <!-- Hidden iframe -->
  <iframe src="{{ iframe }}"></iframe>

  <!-- Destination JSON -->
  <script id="destination-data" type="application/json">
    {
      "lat": {{ (dest_lat | default(12.972442)) | tojson }},
      "lng": {{ (dest_lng | default(77.580643)) | tojson }}
    }
  </script>

  <script>
    const API_ENDPOINT = "/api/directions";
    const DESTINATION = JSON.parse(document.getElementById("destination-data").textContent);

    let currentPosition = null;
    let currentHeading = 0;
    let lastRouteCoords = [];

    /* Start Camera */
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        document.getElementById("camera").srcObject = stream;
      } catch {
        alert("Camera permission denied!");
      }
    }

    /* Compass */
    function startCompass() {
      window.addEventListener("deviceorientation", (e) => {
        if (e.alpha !== null) {
          currentHeading = (360 - e.alpha) % 360;
          rotateArrow();
        }
      });
    }

    function rotateArrow() {
      document.getElementById("arrow").style.transform =
        `rotate(${currentHeading}deg)`;
    }

    /* Bearing Calculation */
    function computeBearing(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180;

      lat1 = toRad(lat1);
      lon1 = toRad(lon1);
      lat2 = toRad(lat2);
      lon2 = toRad(lon2);

      const dLon = lon2 - lon1;
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
        Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);

      let brng = Math.atan2(y, x) * 180 / Math.PI;
      return (brng + 360) % 360;
    }

    /* Convert Bearing ‚Üí Screen Offset */
    function bearingToScreenOffset(bearing) {
      const maxShift = window.innerWidth * 0.45;
      return Math.sin(bearing * Math.PI / 180) * maxShift;
    }

    /* Draw Dotted AR Path */
    function drawARPath(coords) {
      const canvas = document.getElementById("ar-path");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!coords.length || !currentPosition) return;

      ctx.setLineDash([10, 12]);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "rgba(0, 255, 255, 0.9)";

      ctx.beginPath();

      coords.forEach((c, i) => {
        const b = computeBearing(currentPosition.lat, currentPosition.lng, c[1], c[0]);
        const relative = (b - currentHeading + 360) % 360;

        const x = (window.innerWidth / 2) + bearingToScreenOffset(relative);
        const y = 220 + i * 32;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    /* Track GPS */
    function startLocationTracking() {
      navigator.geolocation.watchPosition(async pos => {
        currentPosition = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        await updateDirections();
      }, console.error, { enableHighAccuracy: true });
    }

    /* Fetch Directions */
    async function updateDirections() {
      if (!currentPosition) return;

      const bearing = computeBearing(
        currentPosition.lat, currentPosition.lng,
        DESTINATION.lat, DESTINATION.lng
      );

      const relative = (bearing - currentHeading + 360) % 360;
      document.getElementById("destination-marker").style.left =
        `${(window.innerWidth / 2) + bearingToScreenOffset(relative)}px`;

      const res = await fetch(API_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          origin: currentPosition,
          destination: DESTINATION
        })
      });

      const data = await res.json();
      if (!data.routes?.length) return;

      const route = data.routes[0];

      /* Save geometry for AR path */
      if (route.geometry?.coordinates) {
        lastRouteCoords = route.geometry.coordinates;
        drawARPath(lastRouteCoords);
      }

      const leg = route.legs?.[0];
      if (!leg) return;

      /* ETA */
      document.getElementById("eta-text").innerText = `ETA: ${Math.round(leg.duration / 60)} min`;

      /* Summary */
      document.getElementById("summary-text").innerText =
        leg.summary ? `Route: ${leg.summary}` : "";

      /* Instruction */
      const step = leg.steps?.[0];
      let instruction = "Walk straight";

      if (step) {
        const name = step.name || "path";
        const type = step.maneuver?.type || "";
        const mod = step.maneuver?.modifier || "";

        switch (type) {
          case "turn": instruction = `Turn ${mod} onto ${name}`; break;
          case "depart": instruction = `Head towards ${name}`; break;
          case "arrive": instruction = "Destination reached"; break;
          default: instruction = `Walk on ${name}`;
        }
      }

      document.getElementById("direction-text").innerText = instruction;

      /* Distance */
      const dist = leg.distance;
      let text =
        dist < 1 ? `${(dist * 100).toFixed(1)} cm` :
        dist < 1000 ? `${dist.toFixed(1)} m` :
        `${(dist / 1000).toFixed(2)} km`;

      document.getElementById("distance-text").innerText =
        dist < 1 ? "Destination Reached" : `Distance: ${text}`;
    }

    /* Start everything */
    window.onload = () => {
      startCamera();
      startCompass();
      startLocationTracking();
    };
  </script>

</body>
</html>
